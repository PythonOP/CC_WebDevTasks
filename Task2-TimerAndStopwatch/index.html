<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="alert-sound" src="notification.mp3" preload="auto"></audio>
    <div class="container">
        <div class="timer-stopwatch-app">
            <h2>Timer and Stopwatch App<img src="images/clock.png"></h2>
            <div class="row">
                <button onclick="toggle('timer')">Timer</button>
                <button onclick="toggle('stopwatch')">Stopwatch</button>
                  <!-- Timer -->
                <div id="timer">
                  <!-- <label id="" for="timerInput">Set Timer (seconds): </label> -->
                  <input type="number" id="timerInput" min="1" step="1" placeholder="Enter seconds"><br>
                  <button onclick="startTimer()">Start</button>
                  <button onclick="resetTimer()">Reset</button>
                  <div id="timerDisplay">00:00</div>
                </div>

                <!-- Stopwatch -->
                <div id="stopwatch">
                  <button onclick="startStopwatch()">Start</button>
                  <button onclick="recordLap()">Lap</button>
                  <button onclick="resetStopwatch()">Reset</button>
                  <div id="stopwatchDisplay">00:00</div>
                  <ul id="laps"></ul>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
